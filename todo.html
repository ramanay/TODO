<div class="container">
<header>
    <ul id="menu">       
        <li id="home"><a href="#"><button>HOME</button></a></li>
        <li id="add"><a href="#"><button>ADD</button></a></li>
		<li id="list"><a href="#"><button>LIST</button></a></li>
    </ul>
</header>	
<section>
	<div class="no-todo message"><p>YOU HAVE NO TASKS TO DO</p></div>
	<div class="have-todo message"><p>YOU HAVE TASKS TO DO</p></div>
	<div class="deleted message"><p>TASK DELETED</p></div>
    <div id="list-container">
    </div>
</section>
<section>
    <div id="add-container">
        <input class="text-task" type="text" placeholder="What Do You Want To Do?" />
        <button class="add-button">Remind me</button>
		<div class="added message"><p>TASK ADDED</p></div>
    </div>
</section>
